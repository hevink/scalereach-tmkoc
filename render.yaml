# Render Blueprint - https://render.com/docs/blueprint-spec
# API only â€” worker runs on EC2
services:
  - type: web
    name: scalereach-api
    runtime: node
    buildCommand: "curl -fsSL https://bun.sh/install | bash -s bun-v1.2.19 && export PATH=$HOME/.bun/bin:$PATH && bun install"
    startCommand: "export PATH=$HOME/.bun/bin:$PATH && bun run src/index.ts"
    region: oregon
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: BETTER_AUTH_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: WORKER_URL
        value: https://worker.scalereach.ai
      - key: YOUTUBE_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
      - key: R2_PUBLIC_URL
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: POLAR_ACCESS_TOKEN
        sync: false
      - key: DODO_PAYMENTS_API_KEY
        sync: false
      - key: DODO_ENVIRONMENT
        sync: false
      - key: DODO_WEBHOOK_SECRET
        sync: false
      - key: R2_ENDPOINT
        sync: false
      - key: AI_MODEL
        sync: false
      - key: ELEVENLABS_API_KEY
